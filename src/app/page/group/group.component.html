<mat-toolbar>
  <mat-toolbar-row>
    <app-submenu></app-submenu>
    <span>Categories</span>
    <mat-icon class="icon">keyboard_arrow_right</mat-icon>
    <span>{{topicName}}</span>
  </mat-toolbar-row>
</mat-toolbar>

<div *ngIf="!items.length" class="box">
  <mat-card [ngClass]="color">
    <mat-card-header>
      <mat-card-title>Category is empty</mat-card-title>
      <mat-card-subtitle>Let's add some elements</mat-card-subtitle>
      <div style="text-align: center">
        <svg width="120" height="120">
          <g stroke="green" fill="white" stroke-width="5">
            <circle cx="25" cy="25" r="15" />
            <circle cx="40" cy="25" r="15" />
            <circle cx="55" cy="25" r="15" />
            <circle cx="70" cy="25" r="15" />
            <rect x="10" y="10" width="100" height="100">
              <animate attributeType="XML" attributeName="x" from="-100" to="120" dur="10s" repeatCount="indefinite" />
            </rect>
          </g>
        </svg>
      </div>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>NEW</button>
    </mat-card-actions>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <div>
        <i class="spacer"></i>
        <mat-icon class="icon bm pink" (click)="bg('pink')">bookmark</mat-icon>
        <mat-icon class="icon bm purple" (click)="bg('purple')">bookmark</mat-icon>
        <mat-icon class="icon bm blue" (click)="bg('blue')">bookmark</mat-icon>
        <mat-icon class="icon bm green" (click)="bg('green')">bookmark</mat-icon>
        <mat-icon class="icon bm yellow" (click)="bg('yellow')">bookmark</mat-icon>
        <mat-icon class="icon bm orange" (click)="bg('orange')">bookmark</mat-icon>
      </div>
    </mat-card-content>
  </mat-card>
  <div class="fab">
    <button mat-fab  color="primary" routerLink="new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
