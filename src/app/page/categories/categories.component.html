<div class="spacer">
  <div *ngFor="let topic of topics; let i=index" class="box">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <mat-icon class="icon" color="accent">label</mat-icon>
        </div>
        <mat-card-title>{{topic.name}}</mat-card-title>
        <mat-card-subtitle>{{topic.desc}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <a mat-button [routerLink]="topic.link" routerLinkActive="active">VIEW</a>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
